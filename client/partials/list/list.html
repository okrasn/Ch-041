<!--Table feeds-->
<div id="list" class="row feeds">
    <div class="col-md-12">
        <div class="row table-feed fadeInAnim" ng-repeat="article in articles">
            <a ng-href="{{article.link}}">
                <div class="col-md-2 col-xs-12">
                    <span class="shortened-text-block">sadgsdgsd sadfs adsdfaasdf sadffg sdfgsdf </span>
                    <div class="footer">
                        <div class="share">
                            <span class="hidden">
                            <span class="star-icon glyphicon glyphicon-star onhover-orange" ng-click="addFavourite(article);  $event.stopPropagation();"></span>
                            <span class="share-icon glyphicon glyphicon-share onhover-green"></span>
                            <span class="read-icon glyphicon glyphicon-ok onhover-blue"></span>
                            </span>
                        </div>
                    </div>
                </div>
                <div class="col-md-9 col-xs-11">
                    <p>
                        <strong> <span class="shortened-text" ng-bind="article.title"></span></strong>
                    </p>
                    <p>
                        <span class="shortened-text" ng-bind="article.content"></span>
                    </p>
                </div>
            </a>
        </div>
    </div>
</div>
