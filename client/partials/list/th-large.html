<!--Grid feeds-->
<div id="th-large" class="row feeds">
    <div class="col-md-6 col-lg-6 th-large" ng-repeat="article in articles">
        <div class="row">
            <div class="panel panel-default app-panel">
                <div class="panel-body">
                    <img ng-show="article.img" src="{{article.img}}" class="img-responsive" alt="Test img">
                    <div class="content">
                        <div class="title">
                            <p>
                                <strong>
                                    <span ng-bind="article.title"></span>
                                </strong>
                            </p>
                        </div>
                        <div class="description">
                            <p>
                                <span ng-bind="article.content"></span>
                            </p>
                        </div>
                        <div class="footer">
                            <div class="share">
                                <span class="hidden">
                                    <button type="button" class="btn btn-info read-btn app-btn-blue">
                                        <a ng-href="{{article.link}}" target="_blank" class="uppercase">read</a>
                                    </button>
                                    <span class="star-icon glyphicon glyphicon-star"></span>
                                    <span class="share-icon glyphicon glyphicon-share"></span>
                                </span>
                                <span class="read-icon glyphicon glyphicon-ok hidden"></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
