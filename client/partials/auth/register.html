  <div class="col-xs-12 col-md-offset-3 col-md-6">
    <div class="loginform-border">
      <h2 class="header">
        <span>RSS</span>|READER
      </h2>
      <div class="row">
        <div class="col-xs-12">
          <form name="test" id="registration" ng-submit="register()">

            <div class="form-group login">
              <label for="enterEmail">EMAIL</label>
              <input type="email" name="mail" class="form-control" id="enterEmail" placeholder="jacksparrow@gmail.com" ng-model="user.email"></div>

            <div class="form-group login">
              <label for="enterPassword">PASSWORD</label>
              <input type="password" name="pwd" class="form-control" id="enterPassword" placeholder="Enter your Password" ng-model="user.password"></div>

            <div class="form-group login">
              <label for="repeatPassword">REPEAT PASSWORD</label>
              <input type="password" name="reppwd" class="form-control" id="repeatPassword" placeholder="Repeat your Password"></div>
              
            <div class="checkbox">
              <label>
                <input type="checkbox">I Agree with</label>
                 <a href="">terms & conditions</a>
            </div>
           
            <button type="submit" class="btn btn-default my-btn">SIGN UP</button>
          </form>
        </div>
      </div>
    </div>
  </div>
