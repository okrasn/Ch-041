<div class="col-xs-12 col-md-offset-3 col-md-6">
	<div class="cstmform-border profile">
		<h2 class="header">
            <span class="orange">Your</span>
        |Profile
        </h2>
		<form name="upload_form">
			<div class="form-group">
				<div class="row">
					<label class="col-xs-5 capitalize">your email:</label>
					<div class="col-xs-7">
						<input class="form-control" type="text" ng-model="currentUser" disabled>
					</div>
				</div>
			</div>
			<div class="form-group">
				<div class="row">
					<div class="col-xs-5">
						<img ngf-thumbnail="file || '/assets/images/profile.png'" class="img-size" name="image" alt="User Image">
					</div>
					<div class="col-xs-7">
						<input type="text" class="form-control" value="{{file.name}}" name="" disabled>
						<div class="file-upload">
							<label>
								<input type="file" ngf-select ng-model="file" name="file" ngf-pattern="'image/*'" accept="image/*" ngf-max-size="1MB">
								<span>Upload avatar</span>
							</label>
						</div>
						<button type="submit" ng-click="submit()" class="btn btn-default btn-lg app-btn-blue capitalize cstm-btn">accept</button>
						<i ng-show="upload_form.file.$error.required">*required</i>
						<br>
						<i class="error-msg" ng-show="upload_form.file.$error.maxSize">File too large 
            {{file.size / 1000000|number:1}}MB: max 20M</i>
						<p>{{progress}}</p>
					</div>
				</div>
			</div>
		</form>
		<div class="form-group">
			<div class="row">
				<label class="col-xs-5">Change Theme:</label>
				<div class="col-xs-7">
					<select class="form-control" ng-model="layout" ng-options="layout.url as layout.name for layout in layouts" ng-change="updateTheme()"></select>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-offset-5 col-xs-7">
				<button class="btn btn-default btn-lg app-btn-blue capitalize pull-right margin-bottom" ng-click="showChangepwd = !showChangepwd">change password</button>
			</div>
		</div>
		<form name="changePassForm" class="fade-in-anim" ng-submit="changePass(changePassForm)" ng-validate="changePassValidation" ng-show="showChangepwd">
			<div class="form-group change-pass">
				<div class="row">
					<label class="col-sm-5 capitalize" for="currentPassword">current password:</label>
					<div class="col-sm-7">
						<input name="currentPassword" id="currentPassword" class="form-control" type="password" ng-model="newUserData.currentPass">
					</div>
				</div>
			</div>
			<div class="form-group change-pass">
				<div class="row">
					<label class="col-sm-5 capitalize" for="newPassword">new password:</label>
					<div class="col-sm-7">
						<input name="newPassword" id="newPassword" class="form-control" type="password" ng-model="newUserData.newPass" ng-required>
					</div>
				</div>
			</div>
			<div class="form-group change-pass">
				<div class="row">
					<label class="col-sm-5 capitalize" for="repeatNewPassword">confirm password:</label>
					<div class="col-sm-7">
						<input name="repeatNewPassword" id="repeatNewPassword" class="form-control" type="password" ng-model="newUserData.newPassRepeat" ng-required pw-check="newPassword">
						<span class="msg-error" ng-show="changePassForm.repeatNewPassword.$error.pwmatch">
                        Passwords does't match.</span>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-12">
					<div class="save-reset">
						<button type="submit" class="btn btn-default btn-lg  app-btn-blue capitalize">save</button>
						<button type="reset" class="btn btn-default btn-lg  app-btn-blue capitalize">reset</button>
					</div>
				</div>
			</div>
			<div class="alert alert-danger text-center animate-error" role="alert" ng-show="err">
				<span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
				<span class="sr-only">Error:</span>
				<span ng-bind="err.message"></span>
			</div>
		</form>
		<div class="row">
			<div class="col-cs-12">
				<button ng-click='updateProfile()' class="btn btn-primary">Update info</button>
				<p>User avatar</p>
				<img class="img img-thumbnail" alt='user picture' src='{{profile.picture}}'>
				<p ng-bind='profile.displayName'></p>
				<button class="btn btn-sm btn-danger" ng-if="profile.facebook" ng-click="unlink('facebook')">
					<i class="ion-social-facebook"></i> Unlink Facebook Account
				</button>
				<button class="btn btn-sm btn-primary" ng-if="!profile.facebook" ng-click="link('facebook')">
					<i class="ion-social-facebook"></i> Link Facebook Account
				</button>

				<button class="btn btn-sm btn-danger" ng-if="profile.google" ng-click="unlink('google')">
					<i class="ion-social-googleplus"></i> Unlink Google Account
				</button>
				<button class="btn btn-sm btn-primary" ng-if="!profile.google" ng-click="link('google')">
					<i class="ion-social-googleplus"></i> Link Google Account
				</button>
			</div>
		</div>

	</div>
</div>
