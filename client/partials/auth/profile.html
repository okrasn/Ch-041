<div class="col-xs-12 col-md-offset-3 col-md-6">
    <div class="cstmform-border profile">
        <h2 class="header">
            <span class="orange">Your</span>
        |Profile
        </h2>
                <form>
                    <div class="form-group">
                        <div class="row">
                            <label class="col-xs-5 capitalize">your email:</label>
                            <div class="col-xs-7">
                                <input class="form-control" type="text" ng-model="currentUser" disabled>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="row">
                            <div class="col-xs-5">
                                <img src="/assets/images/profile.png" class="img-size" name="upload image" alt="User Image">
                            </div>
                            <div class="col-xs-7">
                            <input type="text" class="form-control" name="">{{file.filename}}
                                <div class="file-upload">
                                    <label>
                                        <input type="file" ng-model="file" name="file">
                                        <span>Upload avatar</span>
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            <div class="form-group">
              <div class="row">
                <label class="col-xs-5">Change Theme</label>
                <div class="col-xs-7">
                    <select class="form-control" ng-model="layout" ng-options="layout.url as layout.name for layout in layouts" ng-change="updateTheme()"></select>
                </div>
                </div>
            </div>


        <div class="row">
            <div class="col-xs-12">
                <div class="panel-group" id="accordion">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h4 class="panel-title">
                            <a data-toggle="collapse" data-parent="#accordion" data-target="#collapse1" class="cstmblock capitalize">change password</a>
                            </h4>
                        </div>
                        <div id="collapse1" class="panel-collapse collapse **in**">
                            <div class="panel-body">
                                <form ng-submit="changePass()">
                                    <div class="form-group">
                                        <div class="row">
                                            <label class="col-sm-5 capitalize" for="currentPassword">current password:</label>
                                            <div class="col-sm-7">
                                                <input id="currentPassword" class="form-control" type="password" ng-model="newUserData.currentPass">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="row">
                                            <label class="col-sm-5 capitalize" for="newPassword">new password:</label>
                                            <div class="col-sm-7">
                                                <input id="newPassword" class="form-control" type="password" ng-model="newUserData.newPass">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="row">
                                            <label class="col-sm-5 capitalize" for="repeatPassword">confirm password:</label>
                                            <div class="col-sm-7">
                                                <input id="repeatPassword" class="form-control" type="password" ng-model="newUserData.newPassRepeat">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-xs-12">
                                            <button type="submit" class="btn btn-default btn-lg center-block app-btn-blue cswidth capitalize">save</button>
                                        </div>
                                    </div>
                                    <div class="alert alert-danger text-center animate-error" role="alert" ng-show="err">
                                        <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
                                        <span class="sr-only">Error:</span>
                                        <span ng-bind="err.message"></span>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
